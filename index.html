<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="font-monerope h-screen bg-darkBlue flex justify-center items-center flex-col">

  <main class="w-11/12 md:max-w-xl bg-darkGrayishBlue px-5 py-6 flex justify-center flex-col rounded-2xl">
    <p class="text-neonGreen text-SM tracking-widest text-center mb-6"> ADVICE  <span id="AdviceId"></span>    </p>
    <h3 id="AdviceTxt" class="text-lightCyan text-2xl text-center mb-6"> </h3>
    <img src="images/pattern-divider-mobile.svg" class="md:hidden mb-10" alt="">
    <img src="images/pattern-divider-desktop.svg" class="hidden md:block mb-10" alt="">
    <div class="adviceBtn relative flex justify-center">
      <button id="btn" onclick="getAdvice()" class="absolute -bottom-10 rounded-full bg-neonGreen p-3 transition-all"> <img src="images/icon-dice.svg" alt=""></button>
    </div>
  </main>
